kind: pipeline
name: publish-manifest

steps:
- name: push-manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest.tmpl
  when:
   ref:
   - refs/tags/publish-v*
   instance:
     include:
     - drone-publish.rancher.io
   event:
   - tag

