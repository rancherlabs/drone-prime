kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: publish
  image: plugins/docker
  environment:
  volumes:
  - name: docker
    path: /var/run/docker.sock
  settings:
    dockerfile: manifest/Dockerfile 
    tag: ${DRONE_TAG#manifest-}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: rancher/drone-prime-manifest
  when:
   ref:
   - refs/tags/manifest-v*
   instance:
     include:
     - drone-publish.rancher.io
   event:
   - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

